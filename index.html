<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ADHDoom</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      html, body {
        width: 100%; height: 100%;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-user-select: none; user-select: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }

      #game-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: block;
      }

      #ui-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      /* â”€â”€ Top HUD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #hud-top {
        position: absolute;
        top: 0; left: 0; right: 0;
        padding: 10px 16px;
        padding-top: max(10px, env(safe-area-inset-top));
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        background: linear-gradient(to bottom, rgba(0,0,0,0.65) 0%, transparent 100%);
      }

      .hud-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1px;
        min-width: 70px;
      }

      .hud-label {
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        color: rgba(255,255,255,0.55);
        font-weight: 600;
      }

      .hud-value {
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 1px 6px rgba(0,0,0,0.9);
        line-height: 1.2;
      }

      .hud-value.gold  { color: #ffd700; }
      .hud-value.green { color: #00e676; }

      /* Level HUD (right side) */
      #level-hud-item {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        min-width: 80px;
      }

      #cashout-preview {
        font-size: 10px;
        font-weight: 600;
        color: #ffd700;
        text-shadow: 0 0 8px rgba(255,215,0,0.5);
        white-space: nowrap;
        letter-spacing: 0.2px;
      }

      /* Seed input */
      #seed-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        pointer-events: all;
      }

      #seed-input {
        width: 76px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 8px;
        color: #fff;
        font-size: 12px;
        text-align: center;
        padding: 3px 6px;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      #seed-input:focus { border-color: rgba(255,255,255,0.5); }

      /* â”€â”€ Action area (SpinTok buttons) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #action-area {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        padding: 0 20px 20px;
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        background: linear-gradient(to top, rgba(0,0,0,0.75) 0%, transparent 100%);
        display: none;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 12px;
        pointer-events: none;
      }

      #btn-like, #btn-dislike, #btn-collect {
        pointer-events: all;
        border: none;
        border-radius: 50px;
        padding: 16px 0;
        font-size: 17px;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.1s;
        white-space: nowrap;
        flex: 1;
        max-width: 180px;
      }

      #btn-like:active, #btn-dislike:active, #btn-collect:active {
        transform: scale(0.95);
      }

      #btn-like {
        background: linear-gradient(135deg, #ff4467, #ff2d55);
        color: #fff;
        box-shadow: 0 4px 24px rgba(255,68,103,0.55);
      }

      #btn-dislike {
        background: rgba(255,255,255,0.15);
        border: 1.5px solid rgba(255,255,255,0.35) !important;
        color: #fff;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      #btn-collect {
        background: linear-gradient(135deg, #ffd700, #ff9f00);
        color: #000;
        box-shadow: 0 4px 24px rgba(255,215,0,0.55);
        max-width: 280px;
        display: none;
      }

      /* â”€â”€ Right side icons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #right-icons {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 14px;
        pointer-events: all;
      }

      .icon-btn {
        width: 42px; height: 42px;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.15s;
        pointer-events: all;
      }

      .icon-btn:active { background: rgba(255,255,255,0.28); }

      /* â”€â”€ Flash overlay (lose effect) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #flash-overlay {
        position: absolute;
        inset: 0;
        background: #ff0000;
        opacity: 0;
        pointer-events: none;
        z-index: 8;
        transition: none;
      }

      /* â”€â”€ Popup bottom sheet â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #popup {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background: rgba(0,0,0,0);
        pointer-events: all;
        z-index: 20;
        transition: background 0.3s;
      }

      #popup.hidden {
        pointer-events: none;
      }

      #popup.hidden #popup-sheet {
        transform: translateY(110%);
      }

      #popup:not(.hidden) {
        background: rgba(0,0,0,0.45);
      }

      #popup-sheet {
        width: min(640px, 92vw);
        padding: 12px 24px;
        padding-bottom: max(28px, env(safe-area-inset-bottom));
        background: rgba(16, 16, 16, 0.88);
        border-radius: 28px 28px 0 0;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 -4px 48px rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(0);
        transition: transform 0.38s cubic-bezier(0.34, 1.3, 0.64, 1);
      }

      .sheet-handle {
        width: 36px; height: 4px;
        background: rgba(255,255,255,0.25);
        border-radius: 2px;
        margin-bottom: 22px;
      }

      #popup-title {
        font-size: 34px; font-weight: 900;
        color: #fff;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
      }

      #popup-amount {
        font-size: 54px; font-weight: 800;
        line-height: 1;
        margin-bottom: 10px;
        display: none;
      }

      #popup-amount.win  { color: #ffd700; text-shadow: 0 0 24px rgba(255,215,0,0.55); }
      #popup-amount.lose { color: #ff5252; }

      #popup-subtitle {
        font-size: 14px;
        color: rgba(255,255,255,0.62);
        text-align: center;
        line-height: 1.55;
        margin-bottom: 4px;
      }

      #popup-balance {
        font-size: 13px;
        color: rgba(255,255,255,0.35);
        margin-bottom: 22px;
      }

      .popup-btn {
        width: 100%;
        height: 56px;
        border-radius: 28px;
        border: none;
        font-size: 17px;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.1s;
        letter-spacing: 0.3px;
      }

      .popup-btn:active { transform: scale(0.97); }

      .popup-btn.primary {
        background: linear-gradient(135deg, #4d7aff, #2d55d4);
        color: #fff;
        box-shadow: 0 4px 20px rgba(77,122,255,0.45);
      }

      .popup-btn.success {
        background: linear-gradient(135deg, #00c853, #00e676);
        color: #000;
        box-shadow: 0 4px 20px rgba(0,200,83,0.45);
      }

      .popup-btn.danger {
        background: linear-gradient(135deg, #ff4444, #cc1100);
        color: #fff;
        box-shadow: 0 4px 20px rgba(255,68,68,0.45);
      }

      /* â”€â”€ Glitch overlay (lose effect) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #glitch-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 9;
        display: none;
        overflow: hidden;
      }

      .glitch-line {
        position: absolute;
        left: 0; right: 0;
        height: 3px;
        background: rgba(255,0,0,0.7);
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-overlay">
      <!-- Top HUD -->
      <div id="hud-top">
        <div class="hud-item">
          <span class="hud-label">Balance</span>
          <span class="hud-value gold" id="balance-display">1000</span>
        </div>

        <div id="seed-wrap">
          <span class="hud-label">Seed</span>
          <input id="seed-input" type="number" value="" min="1" max="999999999" placeholder="auto" />
        </div>

        <!-- Level HUD (shown during a round) -->
        <div class="hud-item" id="level-hud-item">
          <span class="hud-label">Level</span>
          <span class="hud-value green" id="level-number">1</span>
          <span id="cashout-preview"></span>
        </div>
      </div>

      <!-- Action area (Like / Dislike / Collect buttons) -->
      <div id="action-area">
        <button id="btn-dislike">ğŸ‘ DISLIKE</button>
        <button id="btn-like">â¤ï¸ LIKE</button>
        <button id="btn-collect">ğŸ’ COLLECT</button>
      </div>

      <!-- Right side icons -->
      <div id="right-icons">
        <div class="icon-btn" id="btn-sound" title="Sound">ğŸ”Š</div>
        <div class="icon-btn" id="btn-help" title="Help">â“</div>
      </div>

      <!-- Flash + glitch overlays (lose effects) -->
      <div id="flash-overlay"></div>
      <div id="glitch-overlay"></div>

      <!-- Popup bottom sheet -->
      <div id="popup" class="hidden">
        <div id="popup-sheet">
          <div class="sheet-handle"></div>
          <div id="popup-title">NICE!</div>
          <div id="popup-amount"></div>
          <div id="popup-subtitle"></div>
          <div id="popup-balance"></div>
          <button class="popup-btn primary" id="popup-btn">COLLECT</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
